{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Delete Confirmation</title>
        <link rel="stylesheet" href="{% static 'css/delete_styles.css' %}">
    </head>
    <body>
        <div class="container">
            <h1>Confirmation</h1>

                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>    
    </body>
</html>
